
<div class="table-responsive" style="width: 18rem;margin:auto; width: 80%;">

                  </div>
                  <div class="modal-body">
  
                    <form>
                      <h1 class="text-center">Update User</h1>

                          </div>
                      <div class="form-group">
                          <label for="email">Enter Name</label>

                  </div>

</td>
